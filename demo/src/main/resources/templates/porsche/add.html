<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${msg}">Document</title>
</head>
<body>
    <div class="container">
        <h2>Tambah Porsche</h2>
        <div>
            <form th:object="${porsche}" method="post" th:action="@{/porsche/save}">
                <!-- Form fields -->
                <div class="form-group">
                    <label>id_mobil</label>
                    <select class="form-control" th:field="*{mobil.id}">
                        <option th:each="m : ${listMobil}" th:value="${m.id}" th:text="${m.merek}" th:text="${m.type}"></option>
                    </select>
                </div>
                <div class="form-group">
                    <label>kecepetan</label>
                    <input type="text" class="form-control" th:field="*{kecepetan}" />
                </div>
                <div class="form-group">
                    <label>transmisi</label>
                    <input type="text" class="form-control" th:field="*{transmisi}" />
                </div>
                <p><button type="submit">Submit</button></p>
            </form>
            
        </div>
    </div>
</body>
</html>
